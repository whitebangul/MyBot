name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Pulling latest code..."
            cd ~/MyBot

            echo "ğŸ’¾ Saving coin/store data..."
            cp data/coins.json ~/coins.json.bak || true
            cp data/inventory.json ~/inventory.json.bak || true

            echo "ğŸŒ€ Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Restoring coin/store data..."
            cp ~/coins.json.bak data/coins.json || true
            cp ~/inventory.json.bak data/inventory.json || true

            echo "ğŸ›‘ Stopping old bot if it exists..."
            pkill -f bot.py || true
            screen -S discordbot -X quit || true
            sleep 2

            echo "ğŸš€ Starting new bot process..."
            screen -dmS discordbot bash -c 'cd ~/MyBot && python3 bot.py'

            echo "âœ… Deployment completed successfully."
