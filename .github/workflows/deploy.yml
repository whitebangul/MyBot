name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/MyBot
            git fetch origin
            git reset --hard origin/main

            # Kill the bot if it's running
            pkill -f bot.py || true
            sleep 2  # give time to fully stop
            screen -S discordbot -X quit || true

            # Start fresh
            screen -dmS discordbot bash -c 'cd ~/MyBot && python3 bot.py'
